# Needs a recipe to skip non-existent entry points and entry point tests.
package:
  name: omnifit
  version: "{{version}}"

source:
  fn: omnifit-{{version}}.tar.gz
  url: https://pypi.io/packages/source/o/omnifit/omnifit-{{version}}.tar.gz
  md5: {{md5}}
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - omnifit = omnifit:main
    #
    # Would create an entry point called omnifit that calls omnifit.main()

    # - astropy-package-template-example = packagename.example_mod:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - astropy >=1.0
    - matplotlib >=1.3.0
    - lmfit >=0.8.3

  run:
    - python
    - astropy >=1.0
    - matplotlib >=1.3.0
    - lmfit >=0.8.3

test:
  # Python imports
  imports:
    - omnifit
    - omnifit.fitter
    - omnifit.fitter.tests
    - omnifit.spectrum
    - omnifit.spectrum.tests
    - omnifit.tests
    - omnifit.utils
    - omnifit.utils.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    # - astropy-package-template-example --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/RiceMunk/omnifit
  license: BSD 3-clause
  summary: 'Omnifit - astronomical ice spectroscopy fitting'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
