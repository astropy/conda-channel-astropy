# Recipe needed to build with --single-version-externally-managed to get py3k builds working
package:
  name: naima
  version: "{{version}}"

source:
  fn: naima-{{version}}.tar.gz
  url: https://pypi.io/packages/source/n/naima/naima-{{version}}.tar.gz
  md5: {{md5}}
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # noarch_python: True
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - naima = naima:main
    #
    # Would create an entry point called naima that calls naima.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - scipy
    - astropy >=1.0.2
    - emcee >=2.1.0
    - matplotlib
    - h5py

  run:
    - python
    - scipy
    - astropy >=1.0.2
    - emcee >=2.1.0
    - matplotlib
    - h5py

test:
  # Python imports
  imports:
    - naima
    - naima.extern
    - naima.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/zblz/naima
  license: BSD License
  summary: 'Derivation of non-thermal particle distributions through MCMC spectral fitting'

